<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="imgStyle.css">
</head>

<body>
    <div class="video-container">
        <video class="video-background" autoplay muted loop>
            <source src="bg.mp4" type="video/mp4">
        </video>
    </div>

    <div style="padding-bottom: 2em;">
        <label for="Type" style="color: white;">Type:</label>
        <select class="selectStyle" name="Type" id="typeSelector">
            <option value="None">None</option>
            <option value="Graphic">Graphic</option>
            <option value="Illustration">Illustration</option>
            <option value="Photography">Photography</option>
            <option value="Product">Product</option>
        </select>

        <label for="Source" style="color: white;">Source:</label>
        <select class="selectStyle" name="Source" id="sourceSelector">
            <option value="None">None</option>
        </select>
    </div>

    <div class="imgContainer"></div>

    <script type="module" src="Script/imgScript.js"></script>
</body>

</html>
