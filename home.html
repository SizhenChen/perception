<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Set body and html height to 100% */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video background styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            object-fit: cover; /* Ensures video covers the entire background */
            z-index: -1; /* Sends the video behind other elements */
        }
    </style>
</head>
<body>

    <!-- Video element as background -->
    <video class="video-background" autoplay muted loop>
        <source src="homePage.mp4" type="video/mp4">
    </video>

</body>
</html>
