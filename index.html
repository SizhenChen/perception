<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="switchImg">
        <img id="randomImage" src="">
        <p id="switchText">Click to Switch</p>
    </button>

    <div id="infoContainer">
        <button id="infoButton">info</button>
        <div style="display:flex; flex-direction: column;gap:0.5em">
            <button id="randomType" class="randomText">Image Type</button>
            <button id="randomSource" class="randomText">On-line Source</button>
            <button id="randomAltText" class="randomText">Original Alt-text</button>
        </div>
    </div>

    <div style="display: flex; align-items: center; gap: 5px;">
        <a id="imgIndex" href="/images.html">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </a>
        <a id="about" href="/about.html">PERCEPTION</a>
    </div>

    <!-- Need to build JSON file to store the original alt text and place them automatically here. -->
    <div contenteditable="true" id="inputBox">
        <input type="text" placeholder="input your own description" id="userInput"><button id="userInputButton">â†µ</button>
    </div>

    <div id="botsMenu" style="gap: 10px;">
        <div id="botDescription"></div>

        <select name="bots" id="bots">
            <option value="f">Function Bot</option>
            <option value="s">Sensation Bot</option>
            <option value="r">Rationale Bot</option>
            <option value="a">Association Bot</option>
            <option value="fe">Feeling Bot</option>
        </select>

        <button id="closeBotsMenu">choose this narrator</button>
    </div>

    <div id="botContainer">
        <div id="functionN" class="speechBubble"></div>
        <div id="sensationN" class="speechBubble"></div>
        <div id="rationaleN" class="speechBubble"></div>
        <div id="associationN" class="speechBubble"></div>
        <div id="feelingN" class="speechBubble"></div>

        <button id="showBotsMenu" style="background-color: #ffffff; mix-blend-mode: exclusion;">
            <img src="" id="botNarrator" width="200px">
        </button>
    </div>


    <div id="cookieTester" style="display: none; right: 0cm; background-color: antiquewhite;"></div>

    <script type="module" src="Script/Script.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</body>

</html>
