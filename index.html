<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <video class="video-background" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
    </video>

    <div id="randomText">
        <div id="randomType"></div>
        <div id="randomSource"></div>
        <div id="randomAltText"></div>
    </div>
    <img id="randomImage" src="">

    <div style="display: flex; align-items: center; gap: 5px;">
        <a class="buttonStyle" id="imgIndex" href="/images.html">Images Index</a>
        <button class="buttonStyle" id="switchImg" style="display: block;">Click to Switch Image</button>
    </div>
    <div style="display: flex; align-items: center; gap: 5px; position: fixed; top:10px; right: 10px;">
        <input type="text" id="userInput">
        <button class="buttonStyle" id="userInputButton">Input Your Own Description</button>
    </div>
    <!-- Need to build JSON file to store the original alt text and place them automatically here. -->

    <div id="narrationDiv">
        <div id="botsMenu" style="gap: 10px;">
            <label for="bots">Choose a narrator:</label>

            <select name="bots" id="bots">
                <option value="f">Function Bot</option>
                <option value="s">Sensation Bot</option>
                <option value="r">Rationale Bot</option>
                <option value="a">Association Bot</option>
                <option value="fe">Feeling Bot</option>
            </select>

            <button class="buttonStyle" id="closeBotsMenu" style="display: block;">Close Bots Menu</button>
        </div>

        <div class="botContainer">
            <div id="functionN" class="speechBubble"></div>
            <div id="sensationN" class="speechBubble"></div>
            <div id="rationaleN" class="speechBubble"></div>
            <div id="associationN" class="speechBubble"></div>
            <div id="feelingN" class="speechBubble"></div>

            <button id="showBotsMenu" style="display: block;">
                <img src=" /images/functionIMG.png" id="botNarrator" width="200px">
            </button>
        </div>

    </div>

    <script type="module" src="Script/Script.js"></script>
</body>

</html>
