<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <img id="randomImage" src="">
    <button id="switchImg" style="display: block;">Click to Switch Image</button>
    <div id="randomAltText"></div>
    <div id="randomType"></div>
    <div id="randomSource"></div>
    <!-- Need to build JSON file to store the original alt text and place them automatically here. -->
    <input type="text" id="userInput">
    <button id="userInputButton">Input Your Own Description</button>
    <a href="/images.html">Images Index</a>

    <div id="narrationDiv">
        <div id="botsMenu">
            <label for="bots">Choose a narrator:</label>

            <select name="bots" id="bots">
                <option value="f">Function Bot</option>
                <option value="s">Sensation Bot</option>
                <option value="r">Rationale Bot</option>
                <option value="a">Association Bot</option>
                <option value="fe">Feeling Bot</option>
            </select>
            <button id="closeBotsMenu" style="display: block;">Close Bots Menu</button>
        </div>

        <div>
                <div id="functionN" class="speechBubble"></div>
                <div id="sensationN" class="speechBubble"></div>
                <div id="rationaleN" class="speechBubble"></div>
                <div id="associationN" class="speechBubble"></div>
                <div id="feelingN" class="speechBubble"></div>

                <img src=" /images/functionIMG.png" id="narrator" width="200px">

                <button id="showBotsMenu" style="display: block;">Show Bots Menu</button>
        </div>

    </div>

    <script type="module" src="Script/Script.js"></script>
</body>

</html>
